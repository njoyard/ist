---
layout: default
id: online
---
<h1>Online demo</h1>
<section class="left">
	<h2>Template code</h2>
	<textarea id="template">
{% raw %}@each articles
    article
        h3
            "{{ title }}"

        h4
            "{{ subtitle }}"

        @if typeof (paragraphs) !== 'undefined'
            @each paragraphs
                p
                    "{{ this }}"
        
        @if text
            p
                "{{ text }}"

        span[style=font-style: italic;]
            "Article {{ loop.index + 1 }} of {{ loop.length }}"
            
        @if !loop.last
            hr
{% endraw %}</textarea>
	
	<h2>Data (JSON)</h2>
	<textarea id="data">
{
    "articles": [
        {
            "title": "Episode IV",
            "subtitle": "A new hope",
            "text": "It is a period of civil war. Rebel spaceships, striking from a hidden base, have won their first victory against the evil Galactic Empire. During the battle, Rebel spies managed to steal secret plans to the Empire's ultimate weapon, the DEATH STAR, an armored space station with enough power to destroy an entire planet. Pursued by the Empire's sinister agents, Princess Leia races home aboard her starship, custodian of the stolen plans that can save her people and restore freedom to the galaxy...."
        },

        {
            "title": "Episode V",
            "subtitle": "The empire strikes back",
            "text": "",
            "paragraphs": [
                "It is a dark time for the Rebellion. Although the Death Star has been destroyed, Imperial troops have driven the Rebel forces from their hidden base and pursued them across the galaxy.",
                "Evading the dreaded Imperial Starfleet, a group of freedom fighters led by Luke Skywalker has established a new secret base on the remote ice world of Hoth.",
                "The evil lord Darth Vader, obsessed with finding young Skywalker, has dispatched thousands of remote probes into the far reaches of space...."
            ]
        }
    ]
}</textarea>
</section>
<section class="right">
	<h2>Preview</h2>
	<div id="error"></div>
	<div id="preview"></div>
</section>

<script type="text/javascript" src="https://raw.github.com/njoyard/ist/master/dist/ist-min.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var templateTA = document.getElementById("template"),
			dataTA = document.getElementById("data"),
			error = document.getElementById("error"),
			previewDiv = document.getElementById("preview"),
			update, keydown;

		update = function() {
			var template, data, node;

			error.style.display = 'none';

			try {
				template = ist(templateTA.value, "template code");
			} catch(e) {
				error.innerHTML = e.message;
				error.style.display = 'block';
				return;
			}

			try {
				data = JSON.parse(dataTA.value);
			} catch(e) {
				error.innerHTML = "Error in JSON data: " + e.message;
				error.style.display = 'block';
				return;
			}

			try {
				node = template.render(data);
			} catch(e) {
				error.innerHTML = e.message;
				error.style.display = 'block';
				return;
			}

			while(previewDiv.firstChild) {
				previewDiv.removeChild(previewDiv.firstChild);
			}				
			previewDiv.appendChild(node);
		};

		keydown = function(e) {
			var kc, oS, sS, sE;

			e = e || window.event;
			kc = e.keyCode || e.which;

			if (kc === 9) {
				oS = this.scrollTop;
				if (this.setSelectionRange) {
					sS = this.selectionStart;
					sE = this.selectionEnd;
		
					this.value = this.value.substring(0, sS) + "    " + this.value.substr(sE);
					this.setSelectionRange(sS + 4, sS + 4);
					this.focus();
				} else if (this.createTextRange) {
					document.selection.createRange().text = "    ";
				}
	
				this.scrollTop = oS;
	
				if (e.preventDefault) {
					e.preventDefault();
				}
	
				e.returnValue = false;
				return false;
			}
		};

		templateTA.onkeyup = dataTA.onkeyup = update;
		templateTA.onkeydown = dataTA.onkeydown = keydown;

		update();
	};
</script>
