<!DOCTYPE html>
<html>
	<head>
		<title>ist.js DOM templating engine</title>
		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/istjs.css">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/solarized.css">
		<link rel="icon" href="{{ site.url }}/images/favicon.ico">
	</head>
	<body>
		<a href="https://github.com/njoyard/ist"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<header>
			<h1>ist.js</h1>
			<h2>DOM templating made natural</title>
		</header>
		<nav class="graybanner">
			<ul class="menu">
				<li {% if page.id == "home" %}class="selected"{% endif %}><a href="{{ site.url }}/index.html">Home</a></li>
				<li {% if page.id == "news" %}class="selected"{% endif %}><a href="{{ site.url }}/news.html">News</a></li>
				<li {% if page.id == "online" %}class="selected"{% endif %}><a href="{{ site.url }}/online.html">Online demo</a></li>
				<li {% if page.id == "doc" %}class="selected"{% endif %}><a href="{{ site.url }}/doc.html">Documentation</a></li>
				<li {% if page.id == "devel" %}class="selected"{% endif %}><a href="{{ site.url }}/devel.html">Development</a></li>
			</ul>
		</nav>
		<section class="main">
			{{ content }}
		</section>
		<footer class="graybanner">
			<section class="legal">
				ist.js is developed by Nicolas JOYARD and released under the
				<a href="https://raw.github.com/njoyard/ist/master/LICENSE">MIT license</a>
			</section>
			<section class="links">
				<ul>
					<li>
						<a href="http://twitter.com/njoyard">
							<img src="{{ site.url }}/images/twitter.png">@njoyard
						</a>
					</li>
					<li>
						<img src="{{ site.url }}/images/github.png">
						<a href="https://github.com/njoyard/ist">ist.js on GitHub</a> &ndash;
						<a href="https://github.com/njoyard/ist/issues">Issue tracker</a>
					</li>
					<li>
						<img src="{{ site.url }}/images/rss.png">
						<a href="{{ site.url }}/atom.xml">Atom feed</a>
					</li>
					<li>
						Website powered by <a href="http://jekyllrb.com">Jekyll</a> &ndash;
						<a href="https://github.com/njoyard/ist/tree/gh-pages">View source</a>
					</li>
				</ul>
			</section>
		</footer>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-36460873-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</body>
</html>
